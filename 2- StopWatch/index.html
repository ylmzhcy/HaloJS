<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stopWatch.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch - HaloJS</title>
  </head>
  <body>
    <nav class="controls">
      <button class="button" onClick="stopwatch.start();">Start</button>
      <button class="button" onClick="stopwatch.stop();">Stop</button>
      <button class="button" onClick="stopwatch.reset();">Reset</button>
    </nav>

    <div id="stopwatch" class="stopwatch"></div>
    <ul class="results"></ul>
    <script src="script.js"></script>
  </body>
</html>
